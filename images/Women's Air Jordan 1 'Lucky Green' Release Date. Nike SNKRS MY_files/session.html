      function isTrustedDomain(domain){
        for (var i = 0; i < trustedDomains.length; i++){
          if (domain.match(trustedDomains[i])){
            return true;
          }
        }

        return false;
      }

      function receiveMessage(event) {
        if (!isTrustedDomain(event.origin)){
          return window.parent.postMessage(event.data, event.origin);
        }

        var data = JSON.parse(event.data);

        if (
          data.type === 'getSessionCookie' ||
          data.type === 'setSessionCookie'
        ) {
          var xhr = new XMLHttpRequest();
          var credential = data.value;
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                try {
                  data.value = JSON.parse(xhr.responseText);
                } catch (e) {
                  // Invalid JSON or empty response
                }

                if (data.type === 'setSessionCookie') {
                  window.document.cookie = 'unite_session_timestamp=' + credential.timestamp + '; max-age=3153600000; domain=.nike.com; path=/session.html;';
                }
              }

              window.parent.postMessage(JSON.stringify(data), event.origin);
            }
          };
          xhr.onerror = function () {
            window.parent.postMessage(JSON.stringify(data), event.origin);
          };
          xhr.ontimeout = function () {
            window.parent.postMessage(JSON.stringify(data), event.origin);
          };
          var method = data.type === 'setSessionCookie' ? 'POST' : 'GET';
          var path = '/auth/unite_session_cookies/v1';
          xhr.open(method, data.cors + path);

          if (credential) {
            if (xhr.setRequestHeader) {
              xhr.setRequestHeader('Content-Type', 'application/json');
            }
            xhr.send(JSON.stringify(credential));
          } else {
            xhr.send();
          }
        } else if (data.type === 'deleteSessionCookie'){
          // get all refresh tokens && client_id
          var regex = /\.credential$/;
          var keys= Object.keys(window.localStorage).filter(function(key){return key.match(regex)});
          var payloads = keys.reduce(function(arr, key){
            var cred = JSON.parse(window.localStorage.getItem(key));
            arr.push({
              refresh_token: cred.refresh_token,
              client_id: cred.clientId,
            });
            return arr;
          },[]);
          var queryParams = 'backendEnvironment=' + data.value;
          var respondedRequests = 0;

          for(var i = 0 ; i < (payloads.length || 1); i += 1){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
              if(this.readyState === 4){
                  respondedRequests += 1;
                  if (respondedRequests >= payloads.length) {
                    window.document.cookie = 'unite_session_timestamp=' + Date.now() / 1000 + '; max-age=3153600000; domain=.nike.com; path=/session.html;';
                    window.parent.postMessage(JSON.stringify(data), event.origin);
                  }
                }
              }
            xhr.onerror = function(){window.parent.postMessage(JSON.stringify(data), event.origin)};
            xhr.ontimeout = function(){window.parent.postMessage(JSON.stringify(data), event.origin)};
            xhr.open(
            'POST',
            data.cors + '/logout/v1?' + queryParams
            );
            if(payloads.length > 0) {
              xhr.setRequestHeader('Content-Type', 'application/json');
              xhr.send(JSON.stringify(payloads[i]));
            } else {
              xhr.send();
            }
          };
        } else {
          switch(data.type) {
            case 'clear':
              window.localStorage.clear();
              window.sessionStorage.clear();
              window.document.cookie = 'visitData=;expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/';
              break;
            case 'get':
              data.value = window.localStorage.getItem(data.key);
              break;
            case 'getCookie':
              var cookiePairs = window.document.cookie.split(';');
              for (var i = 0; i < cookiePairs.length; i++) {
                var pairParts = cookiePairs[i].trim().split('=');
                if (pairParts.length === 2 && pairParts[0] === data.key) {
                  data.value = pairParts[1];
                  break;
                }
              }
              break;
            case 'getSession':
              data.value =  window.sessionStorage.getItem(data.key);
              break;
            case 'remove':
              window.localStorage.removeItem(data.key);
              break;
            case 'removeCookie':
              var domain = data.attributes.domain ? 'domain=' + data.attributes.domain + ';' : '';
              var rootCookiePath = 'path=/;';
              window.document.cookie = data.key + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;' + domain + rootCookiePath;
              break;
            case 'removeSession':
              window.sessionStorage.removeItem(data.key);
              break;
            case 'search':
              var regExp = new RegExp(data.key);
              var queryResult = { };

              for(var i = 0; i < localStorage.length; i++) {
                var key = window.localStorage.key(i);
                if(regExp.test(key)){
                  queryResult[key] = localStorage.getItem(key);
                }
              }

              data.value = queryResult;
              break;
            case 'set':
              window.localStorage.setItem(data.key, data.value);
              break;
            case 'setCookie':
              var maxAge = data.attributes.maxAge ? 'max-age=' + data.attributes.maxAge + ';' : '';
              var expires = data.attributes.expires ? 'expires=' + data.attributes.expires + ';' : '';
              var domain = data.attributes.domain ? 'domain=' + data.attributes.domain + ';' : '';
              var rootCookiePath = 'path=/;';

              // Browsers are starting to block third party cookies if no SameSite attribute is specified
              // SameSite=None requires Secure flag
              // https://www.chromium.org/updates/same-site
              var sameSite = data.attributes.sameSiteNone ? 'SameSite=None;Secure;' : '';

              window.document.cookie =
                data.key +
                '=' +
                data.value +
                ';' +
                maxAge +
                expires +
                domain +
                rootCookiePath +
                sameSite;
              break;
            case 'setSession':
              window.sessionStorage.setItem(data.key, data.value);
              break;
          }

          window.parent.postMessage(JSON.stringify(data), event.origin);
        }

      }

      window.addEventListener('message', receiveMessage, false);
